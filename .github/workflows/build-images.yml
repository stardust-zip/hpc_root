name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: system-management
            context: ./System-Management
            image_name: hpc-system-management
          - service: fe-portal
            context: ./fe-portal
            image_name: hpc-fe-portal
          - service: lms
            context: ./LMS
            image_name: hpc-lms
          - service: tuyen-dung
            context: ./Module_Tuyendung/back-end
            image_name: hpc-tuyen-dung
          - service: dispatch
            context: ./hpc_dispatch_management
            image_name: hpc-dispatch
          - service: drive
            context: ./hpc_drive
            image_name: hpc-drive

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest
    # Run this only if we are on the main branch
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Go to project folder
            # Ensure this path matches your server structure exactly!
            cd /home/admin.hethongdientu/project_v1/hpc_root

            # 2. Update the docker-compose.prod.yml file
            git pull origin main

            # 3. Pull the NEW 'latest' images
            docker-compose -f docker-compose.prod.yml pull

            # 4. Restart containers with new code
            # CHANGED: docker compose -> docker-compose
            docker-compose -f docker-compose.prod.yml up -d

            # 5. WAIT for Database
            echo "â³ Waiting for Database..."
            sleep 15

            # 6. SYSTEM MANAGEMENT TASKS
            echo "ðŸ”§ Running Sys migrations..."
            # CHANGED: ALL docker compose -> docker-compose
            docker-compose -f docker-compose.prod.yml exec -T sys_app mkdir -p storage/framework/cache storage/framework/sessions storage/framework/views
            docker-compose -f docker-compose.prod.yml exec -T sys_app chmod -R 777 storage bootstrap/cache
            docker-compose -f docker-compose.prod.yml exec -T sys_app php artisan migrate --path=database/migrations --force
            docker-compose -f docker-compose.prod.yml exec -T sys_app php artisan db:seed --class=AdminSeeder
            docker-compose -f docker-compose.prod.yml exec -T sys_app php artisan optimize:clear

            # 7. TUYEN DUNG TASKS
            echo "ðŸ”§ Running Tuyen migrations..."
            docker-compose -f docker-compose.prod.yml exec -T tuyen_app chmod -R 777 storage bootstrap/cache
            docker-compose -f docker-compose.prod.yml exec -T tuyen_app php artisan migrate --force

            echo "âœ… Deployment Complete!"
