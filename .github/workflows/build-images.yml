name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: system-management
            context: ./System-Management
            image_name: hpc-system-management
          - service: fe-portal
            context: ./fe-portal
            image_name: hpc-fe-portal
          - service: lms
            context: ./LMS
            image_name: hpc-lms
          - service: tuyen-dung
            context: ./Module_Tuyendung/back-end
            image_name: hpc-tuyen-dung
          - service: dispatch
            context: ./hpc_dispatch_management
            image_name: hpc-dispatch
          - service: drive
            context: ./hpc_drive
            image_name: hpc-drive

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # --- CONFIGURATION ---
            DOCKER_COMPOSE=~/docker-compose
            PROJECT_PATH=/home/admin.hethongdientu/project_v1/hpc_root
            
            # --- 1. UPDATE CODE ---
            cd $PROJECT_PATH
            git fetch origin main

            # Force the server to match the repo
            git reset --hard origin/main

            git submodule update --init --recursive

            # --- 2. RESTART CONTAINERS ---
            $DOCKER_COMPOSE -f docker-compose.prod.yml pull
            $DOCKER_COMPOSE -f docker-compose.prod.yml down
            $DOCKER_COMPOSE -f docker-compose.prod.yml up -d

            echo "‚è≥ Waiting 20s for Database to initialize..."
            sleep 20

            # --- 3. SYSTEM MANAGEMENT SETUP (CRITICAL FIXES) ---
            echo "üîß Fixing System Management Permissions & Autoload..."
            
            # A. Create ALL required folders (No curly braces for compatibility)
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T sys_app mkdir -p storage/framework/cache
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T sys_app mkdir -p storage/framework/sessions
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T sys_app mkdir -p storage/framework/views
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T sys_app mkdir -p storage/logs
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T sys_app mkdir -p bootstrap/cache

            # B. Fix Ownership & Permissions (Web Server needs write access)
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T -u 0 sys_app chown -R www-data:www-data storage bootstrap/cache
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T -u 0 sys_app chmod -R 777 storage bootstrap/cache

            # C. Fix "Class Not Found" errors (Regenerate Autoloader on Server)
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T sys_app composer dump-autoload -o

            # D. Clear Cache & Migrate
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T sys_app php artisan optimize:clear
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T sys_app php artisan migrate --path=database/migrations --force
            
            # E. Seed Admin (Only if needed)
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T sys_app php artisan db:seed --class=AdminSeeder --force

            # --- 4. RECRUITMENT MODULE SETUP ---
            echo "üîß Fixing Recruitment Module..."
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T tuyen_app chmod -R 777 storage bootstrap/cache
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T tuyen_app php artisan migrate --force

            echo "‚úÖ Deployment Complete!"
