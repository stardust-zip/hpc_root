name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: system-management
            context: ./System-Management
            image_name: hpc-system-management
          - service: fe-portal
            context: ./fe-portal
            image_name: hpc-fe-portal
          - service: lms
            context: ./LMS
            image_name: hpc-lms
          - service: tuyen-dung
            context: ./Module_Tuyendung/back-end
            image_name: hpc-tuyen-dung
          - service: dispatch
            context: ./hpc_dispatch_management
            image_name: hpc-dispatch
          - service: drive
            context: ./hpc_drive
            image_name: hpc-drive

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Config
            DOCKER_COMPOSE=~/docker-compose
            PROJECT_PATH=/home/admin.hethongdientu/project_v1/hpc_root
            
            # Udpdate code
            cd $PROJECT_PATH
            git fetch origin main

            # Force the server to match the repo
            git reset --hard origin/main
            git submodule update --init --recursive


            # Restart containers
            $DOCKER_COMPOSE -f docker-compose.prod.yml pull
            $DOCKER_COMPOSE -f docker-compose.prod.yml down
            $DOCKER_COMPOSE -f docker-compose.prod.yml up -d

            echo "â³ Waiting 20s for Database to initialize..."
            sleep 20

            # System-Management Setup
            echo "Fixing System Management Permissions & Autoload..."
            
            # Create all required folders
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T sys_app mkdir -p storage/framework/cache storage/framework/sessions storage/framework/views bootstrap/cache storage/logs

            # Fix ownership & permissions
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T -u 0 sys_app chown -R www-data:www-data storage bootstrap/cache
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T -u 0 sys_app chmod -R 777 storage bootstrap/cache

            # Composer & Key Gen
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T sys_app composer install --no-interaction --prefer-dist
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T sys_app php artisan key:generate
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T sys_app composer dump-autoload -o

            # Clear cache & migrate (core & task module)
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T sys_app php artisan optimize:clear
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T sys_app php artisan migrate --path=database/migrations --force
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T sys_app php artisan migrate --path=Modules/Task/database/migrations --force
            
            # Seed Admin
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T sys_app php artisan db:seed --class=AdminSeeder --force

            #  Recruitment module setup
            echo "Fixing Recruitment Module..."
            
            # Install required system dependencies inside the Alpine/Ubuntu container for composer
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T -u 0 tuyen_app sh -c 'if command -v apt-get >/dev/null; then apt-get update && apt-get install -y zip unzip git; elif command -v apk >/dev/null; then apk add --no-cache zip unzip git; fi'

            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T tuyen_app mkdir -p storage/framework/cache storage/framework/sessions storage/framework/views bootstrap/cache
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T tuyen_app chmod -R 777 storage bootstrap/cache || true

            echo "Setting up public/cvs directory permission for Module_Tuyendung"
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T tuyen_app mkdir -p public/cvs
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T -u 0 tuyen_app chown -R www-data:www-data public/cvs
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T -u 0 tuyen_app chmod -R 775 public/cvs

            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T tuyen_app composer install --no-interaction --prefer-dist
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T tuyen_app php artisan key:generate
            
            # Migrate and Seed Tuyen Module
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T tuyen_app php artisan migrate --force
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T tuyen_app php artisan db:seed --class=TeachersSeeder --force
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T tuyen_app php artisan db:seed --class=StudentSeeder --force

            # Dispatch module setup
            echo "Seeding Dispatch Service..."
            $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T -w /app/src dispatch_service python -m hpc_dispatch_management.seed

            echo "Deployment Complete!"
